                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- </div> -->
    <!-- NavBar section end -->

    <!-- login section start -->
    <div class="container-fluid back-login-img">
        <div class="container container-section-login">
            <div class="row">
                <div class="col-md-6 right-side-login">
                    <img src="../img/login.svg" alt="">
                </div>

                <div class="col-md-6">
                    <div class="back">
                        <div class="div-center">
                            <div class="content">
                                <h3>Sign-In</h3>
                                <hr />
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control no-outline" id="exampleInputEmail1"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Password">
                                    </div>
                                    <div class="forget-link">
                                        <a href="#">Forget Password?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <p>Don't have an account <a href="#">Sign-up Here</a></p>
                                    <hr />
                                    <div class="social-media-login-links">
                                        <a href=""><i class="fab fa-facebook"></i></a>
                                        <a href=""><i class="fab fa-google"></i></a>
                                        <a href=""><i class="fab fa-instagram"></i></a>
                                    </div>
                                </form>
                            </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- login section end -->


        <!-- Optional JavaScript; choose one of the two! -->
